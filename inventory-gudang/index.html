<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Inventory Gudang Sederhana</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
<link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

<header class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white text-center p-6 shadow-lg">
  <h1 class="text-3xl font-bold">ðŸ“¦ Inventory Gudang</h1>
  <p class="text-sm">Sederhana & Modern untuk UMKM</p>
</header>

<main class="container mx-auto p-6">
  <div class="grid md:grid-cols-2 gap-6">
    <!-- Form -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold mb-4">Tambah Barang</h2>
      <label class="block mb-1 font-medium">Nama Barang</label>
      <input type="text" id="itemName" class="border p-2 rounded w-full mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Contoh: Kardus" />
      <label class="block mb-1 font-medium">Jumlah</label>
      <input type="number" id="itemQty" class="border p-2 rounded w-full mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Contoh: 10" />
      <div class="flex gap-2">
        <button onclick="addItem()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow">+ Tambah</button>
        <button onclick="resetInventory()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded shadow">Reset</button>
      </div>
    </div>

    <!-- Tabel -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold mb-4">Daftar Stok Barang</h2>
      <div class="overflow-x-auto">
        <table class="table-auto w-full text-sm">
          <thead>
            <tr class="bg-gray-200 text-gray-700">
              <th class="px-4 py-2 text-left">Nama Barang</th>
              <th class="px-4 py-2 text-left">Jumlah</th>
              <th class="px-4 py-2 text-center">Aksi</th>
            </tr>
          </thead>
          <tbody id="inventoryList"></tbody>
        </table>
      </div>
      <div class="mt-4 flex justify-between items-center">
        <div class="text-sm text-gray-600">
          Total Stok Barang: <span id="totalQty" class="font-semibold">0</span>
        </div>
        <button onclick="printInventory()" class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded shadow text-sm">
          Cetak Laporan
        </button>
      </div>
    </div>
  </div>
</main>

<footer class="text-center p-4 text-sm text-gray-600">
  &copy; 2025 Adji Sudar Wijaya â€” Inventory Gudang
</footer>

<script src="script.js"></script>
</body>
</html>

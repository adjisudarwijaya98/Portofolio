<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistem Kasir Sederhana & Modern</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800">

<header class="bg-indigo-600 text-white p-4 text-center text-2xl font-bold shadow">
  Sistem Kasir Sederhana
</header>

<main class="container mx-auto p-4 grid grid-cols-1 md:grid-cols-2 gap-4">
  <section>
    <h2 class="text-xl font-semibold mb-4">Daftar Produk</h2>
    <div id="product-list" class="grid grid-cols-2 md:grid-cols-3 gap-3"></div>
  </section>

  <section>
    <h2 class="text-xl font-semibold mb-4">Keranjang</h2>
    <ul id="cart" class="bg-white p-2 rounded shadow mb-2 space-y-2"></ul>
    <p class="text-lg font-bold">Total: Rp <span id="total">0</span></p>
    <div class="mt-4 flex gap-2">
      <button onclick="checkout()" class="bg-green-500 text-white px-4 py-2 rounded">Checkout</button>
      <button onclick="resetCart()" class="bg-red-500 text-white px-4 py-2 rounded">Reset</button>
    </div>
    <p id="notif" class="text-green-600 mt-2 hidden">Checkout berhasil!</p>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
